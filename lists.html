<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/css/magnifico.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lists</title>
</head>
<body>
<h1>unordered list</h1>
<h2>type of fruits</h2>
<ul>
  <li>oranges</li>
  <li>bananas</li>
  <li>apples</li>
  <li>pineapples</li>
  <li>watermelon</li>
</ul>
<h1>ordered list</h1>
<h2>premier league clubs</h2>
<ol>
  <li>manchester united</li>
  <li>manchester city</li>
  <li>liverpool</li>
  <li>chelsea</li>
  <li>newcastle</li>
  <li>brighton</li>
</ol>
</body>
</html>
